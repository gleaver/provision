---
- name: install generic tools
  pacman: name={{ item }} state=installed
  become: yes
  with_items:
  - tig
  - afl
  - afl-utils
  
- name: install C/C++ toolchain
  pacman: name={{ item }} state=installed
  become: yes
  with_items:
  - gcc
  - clang
  - gdb
  - cgdb
  - cmake
  - make

- name: install python tools
  pacman: name={{ item }} state=installed
  become: yes
  with_items:
  - python
  - ipython
  - python-virtualenv
  - python-yaml

- name: install libraries
  pacman: name={{ item }} state=installed
  become: yes
  with_items:
  - allegro
